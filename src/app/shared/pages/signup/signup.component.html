<div class="container">
    <div class="page-box">
        <page-header [showBackButton]="true"></page-header>
        <form class="form" [formGroup]="signupForm">
            <input
                class="input"
                type="text"
                name="name"
                placeholder="Gabriel Melo"
                formControlName="name"
                autocomplete="off"
                required
            />
            <input
                class="input"
                type="text"
                name="email"
                placeholder="gabriel.melo@gmail.com"
                formControlName="email"
                autocomplete="off"
                required
            />
            <input
                class="input"
                type="password"
                name="password"
                placeholder="********"
                formControlName="password"
                autocomplete="off"
                required
            />
            <button
                class="btn pink"
                tabindex="3"
                type="button"
                name="button"
                (click)="signup(signupForm.value)"
                [disabled]="loading"
            >
                <div *ngIf="!loading" class="buttonLabel">
                    Sign up
                </div>
                <div *ngIf="loading" class="buttonLabel">
                    Loading...
                </div>
            </button>
        </form>
    </div>
</div>
