<div class="container">
    <div class="signup-box">
        <div class="nav-header">
            <i class="material-icons" (click)="back()">arrow_back_ios</i>
        </div>
        <div class="logoBox"></div>
        <div class="form">
            <input
                class="input"
                type="text"
                name="name"
                placeholder="Gabriel Melo"
            />
            <input
                class="input"
                type="text"
                name="email"
                placeholder="gabriel.melo@gmail.com"
            />
            <input
                class="input"
                type="password"
                name="password"
                placeholder="********"
            />
            <button class="pinkButton" tabindex="3" type="button" name="button">
                <div class="buttonLabel">
                    Sign up
                </div>
            </button>
        </div>
    </div>
</div>
