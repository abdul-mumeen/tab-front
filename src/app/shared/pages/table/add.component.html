<div class="container">
    <div class="page-box">
        <div class="nav-header">
            <i class="material-icons" (click)="back()">arrow_back_ios</i>
        </div>
        <div class="table-content">
            <hot-table
                [hotId]="tableId"
                [settings]="tableSettings"
                [data]="dataset"
                class="tableStyle"
            >
                <hot-column data="id" [readOnly]="true" title="ID"></hot-column>
                <hot-column data="name" title="Full name"></hot-column>
                <hot-column data="address" title="Street name"></hot-column>
            </hot-table>
            <div>
                <button
                    class="btn pink"
                    type="button"
                    name="button"
                    (click)="submit()"
                    [disabled]="loading"
                >
                    <div *ngIf="!loading" class="buttonLabel">
                        Submit
                    </div>
                    <div *ngIf="loading" class="buttonLabel">
                        submitting...
                    </div>
                </button>
            </div>
        </div>
        <page-footer></page-footer>
    </div>
</div>
