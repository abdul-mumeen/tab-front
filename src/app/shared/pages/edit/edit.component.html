<div class="container">
    <div class="page-box page-box-padding">
        <page-header [showBackButton]="false"></page-header>
        <button class="btn dropdown">
            <img class="pngIcon" src="../../../../assets/table.png" alt="" />
            <span class="buttonLabel">
                {{ tableName }}
            </span>
        </button>
        <div class="edit-ctas">
            ctas
        </div>
        <div class="table-content">
            <hot-table
                [hotId]="tableId"
                [settings]="tableSettings"
                [data]="dataset"
                [columns]="columnHeaders"
                class="tableStyle"
            >
            </hot-table>
            <div style="width:80%">
                <button
                    class="btn pink"
                    type="button"
                    name="button"
                    (click)="submit()"
                    [disabled]="loading"
                >
                    <div
                        *ngIf="!loading"
                        style="color:#FFFFFF"
                        class="buttonLabel"
                    >
                        Save
                    </div>
                    <div
                        *ngIf="loading"
                        style="color:#FFFFFF"
                        class="buttonLabel"
                    >
                        Saving...
                    </div>
                </button>
            </div>
        </div>
        <page-footer style="width:80%"></page-footer>
    </div>
</div>
