<div class="container">
    <div class="page-box">
        <page-header [showBackButton]="true"></page-header>
        <form class="form" (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">
            <input
                class="input"
                type="text"
                name="email"
                formControlName="email"
                placeholder="gabriel.melo@gmail.com"
                autocomplete="off"
            />
            <input
                class="input"
                type="password"
                name="password"
                formControlName="password"
                placeholder="********"
                autocomplete="off"
            />
            <button
                class="btn pink"
                tabindex="3"
                type="submit"
                name="button"
                [disabled]="loading"
            >
                <div class="buttonLabel" *ngIf="!loading">
                    Login
                </div>
                <div class="buttonLabel" *ngIf="loading">
                    Loading...
                </div>
            </button>
            <div style="margin-top:19px;">
                <label for="remember" class="rememberMe">
                    <input
                        class="checkbox"
                        type="checkbox"
                        name="remember"
                        value="true"
                    />
                    Remember me
                </label>
                <a class="forgotPassword" href="#">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
