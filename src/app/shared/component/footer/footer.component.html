            type="button"
            name="button"
            [disabled]="loading"
            (click)="goHome()"
            fill="outline"
        >
            <mat-icon *ngIf="leftButtonText === 'Home'">home</mat-icon>
            <span style="vertical-align:super;">
                {{ leftButtonText }}
            </span>
        </button>
    </span>
    <span>
        <button
            class="outlineButton"
            type="button"
            name="button"
            [disabled]="loading"
            (click)="goHome()"
            fill="outline"
        >
            Support
        </button>
    </span>
</div>
