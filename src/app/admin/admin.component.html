<div class="container">
    <div class="page-box" style="padding-top: 60px;">
        <page-header [showBackButton]="false"></page-header>
        <div class="btnGroup">
            <div class="dropdown">
                <button
                    id="dropdown"
                    (click)="toggleDropdown($event)"
                    class="btn dropdown"
                >
                    <img
                        class="pngIcon"
                        src="../../../../assets/chart.png"
                        alt=""
                    />
                    <span class="buttonLabel">
                        Connect to database
                    </span>
                    <mat-icon *ngIf="!showDropdownContent" style="float:right;"
                        >expand_more</mat-icon
                    >
                    <mat-icon *ngIf="showDropdownContent" style="float:right;"
                        >expand_less</mat-icon
                    >
                </button>
                <div
                    [ngClass]="{ show: showDropdownContent }"
                    class="dropdown-content"
                >
                    <a (click)="toggleDropdown($event)">
                        <img
                            class="pngIcon"
                            src="../../../../assets/chart.png"
                            alt=""
                        />
                        <span class="buttonLabel">
                            Connect to database
                        </span>
                        <mat-icon style="float:right;">expand_less</mat-icon>
                    </a>
                    <a href="admin/connect_sql">My SQL</a>
                </div>
            </div>
            <button routerLink="table/new" class="btn dropdown">
                <img
                    class="pngIcon"
                    src="../../../../assets/table.png"
                    alt=""
                />
                <span class="buttonLabel">
                    Create a Table
                </span>
            </button>
            <button (click)="handleTableClick($event)" class="btn dropdown">
                <img class="pngIcon" src="../../../../assets/edit.png" alt="" />
                <span class="buttonLabel">
                    Edit a Table
                </span>
                <mat-icon *ngIf="showTableDropdown" style="float:right;"
                    >expand_less</mat-icon
                >
                <mat-icon *ngIf="!showTableDropdown" style="float:right;"
                    >expand_more</mat-icon
                >
            </button>
            <div
                [ngClass]="{ show: showTableDropdown }"
                class="dropdown-content"
            >
                <a (click)="handleTableClick($event)">
                    <img
                        class="pngIcon"
                        src="../../../../assets/edit.png"
                        alt=""
                    />
                    <span class="buttonLabel">
                        Edit a Table
                    </span>
                    <mat-icon style="float:right;">expand_less</mat-icon>
                </a>
                <a
                    *ngFor="let table of tables"
                    (click)="handleTableClick($event, table.name)"
                    >{{ table.name }}</a
                >
            </div>
        </div>
        <div style="margin-top:28px">
            <page-footer
                [leftButtonText]="'Log Out'"
                (leftButtonClick)="logout()"
            ></page-footer>
        </div>
    </div>
</div>
